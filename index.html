    <script>
      let openContainerId = null;

      function toggleDetails(hiddenDataId, containerId) {
        const container = document.getElementById(containerId);
        const hiddenData = document.getElementById(hiddenDataId);

        if (openContainerId && openContainerId !== containerId) {
          // Close the previously opened container
          const openContainer = document.getElementById(openContainerId);
          const openHiddenData = document.getElementById(
            "hiddenData" + openContainerId
          );
          if (openContainer) {
            openContainer.style.height = "74.112px";
            openContainer.style.border = "0.9px #c8c8c8 solid";
          }
          if (openHiddenData) {
            openHiddenData.style.display = "none";
          }
        }

        // Toggle the height and border of the container
        if (container) {
          container.style.height =
            container.style.height === "200px" ? "74.112px" : "200px";
            if (container.style.height == "74.112px") {
                
                document.getElementById('hiddenData1').style.display=' block'
                document.getElementById('hiddenData2').style.display=' block'
                document.getElementById('hiddenData3').style.display=' block'
            }else{
                document.getElementById('hiddenData1').style.display='none'
                document.getElementById('hiddenData2').style.display='none'
                document.getElementById('hiddenData3').style.display='none'
            }
  //           const hiddenDataElements = document.getElementsByClassName("hidden-data");
  //   for (let i = 0; i < hiddenDataElements.length; i++) {
  //  console.log(hiddenDataElements[i]);
  //   }
          container.style.border =
            container.style.border === "2px solid  #04c5f5"
              ? "0.9px #c8c8c8 solid"
              : "2px solid rgb(3, 147, 27)";
        }

        // Toggle the visibility of the hidden data
        if (hiddenData) {
          hiddenData.style.display =
            container.style.height === "200px" ? "block" : "none";
        }

        // Update the openContainerId
        openContainerId = containerId;
      }
